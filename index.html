<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fl√§k</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <!-- BootStrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- <link id="themeStylesheet" rel="stylesheet" href="assets/css/style1.css"> -->
    <link rel="stylesheet" href="assets/css/stylemaster.css">
    <link rel="stylesheet" href="" id="theme">


</head>

<body>



    <div class="header">
        <div id="headerHero" class="jumbotron">
            <div class="container">
                <div class="btn-group dropleft" id="themeDrop">
                    <button type="button" class="btn btn-secondary dropdown-toggle" id="dropupBtn" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Theme
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item themeBtn" data-theme='stylemaster' href="#">Standard</a>
                        <a class="dropdown-item themeBtn" data-theme='dark' href="#">Dark</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row flex-md-row-reverse">

            <div class="messageBoard col-xs-12 col-md-9">

                <!-- This div will be displayed first when you join. Once the user/userName is added to the database this div will be hidden.  -->
                <div id="userCreate">

                    <div id="enterUser">

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Choose a username" aria-label="Username input" id="chooseUser">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="userChoice">Submit</button>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- THis Div starts in a hidden display state. After user/userName is made, display state changes to inline-block -->
                <div id="messageBlock">
                    <div id="messages">
                        <div class="card">

                            <div class="card-body chatlogScrollBox" style="overflow-y: scroll; height:400px;" id="chatlog">
                                <!-- chatRoom messages append here -->
                            </div>
                        </div>
                    </div>

                    <div class="input-group mt-3 mb-3">
                        <input type="text" class="form-control" placeholder="Type your message here..." aria-label="User message box" id="input-message">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="postMessage">Post</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sidebar for Active Online Users -->
            <div class="col-xs-12 col-md-3" id="sidebar">
                <div class="card">
                    <img class="card-img-top" src="./assets/images/flak-logo-birdonly-transparent.png" alt="Logo image">
                    <div class="card-body">
                        <h3 scope="col">Online Users</h3>
                        <div id="activeUsers">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- lodash  -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>

        <!-- firebase J.S. link -->
        <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

        <!-- BootStrap jQuery link -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

        <!-- jQuery link -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

        <!-- Moment.js J>S link -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <!-- App J.S. link -->
        <script src="assets/javaScript/logic.js"></script>

</body>

</html>
